---
# This playbook contains docker actions that will be run on "remote" host.
# http://www.inanzzz.com/index.php/post/lvwk/installing-docker-and-docker-compose-on-remote-server-with-ansible
     
# sudo apt-get install *
- name: Install docker packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: "{{ kodi_pkgs }}"
     
# curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- name: Add Docker s official GPG key
  apt_key:
    url: "{{ docker_key }}"
    state: present
     
# sudo apt-key fingerprint 0EBFCD88
- name: Verify that we have the key with the fingerprint
  apt_key:
    id: 0EBFCD88
    state: present
     
# sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"
- name: Set up the stable repository
  apt_repository:
    repo: deb [arch=amd64] {{ docker_repository }}
    state: present
    update_cache: yes
     
# sudo apt-get update
- name: Update apt packages
  apt:
    update_cache: yes
    
# sudo apt-get install docker-ce=18.03.*
- name: Install docker
  apt:
    name: "{{ docker_version }}"
    state: present
    update_cache: yes
  notify: Start docker on boot
     
# sudo groupadd docker
- name: Create "docker" group
  group:
    name: "{{ docker_group }}"
    state: present
     
# sudo usermod -aG docker ubuntu
- name: Add remote "ubuntu" user to "docker" group
  user:
    name: "{{ docker_user }}"
    group: "{{ docker_group }}"
    append: yes
     
# sudo apt-get install docker-compose=1.8.*
- name: Install docker-compose
  apt:
    name: "{{ docker_compose_version }}"
    state: present
    update_cache: yes
    